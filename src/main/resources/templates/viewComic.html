<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>COMS.com</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
    <style>
        .navbar-inverse {background-color: #71eeb8; border:none}
        .navbar-inverse .navbar-brand{color:black}
        .navbar-inverse .navbar-right li a {color:black}
        .navbar-inverse .navbar-left li a {color:black}
        .navbar-inverse .navbar-left{padding-left:50px}

        .container{width:70%;margin-top:50px}
        #featuredCarousel{height:350px}
        .carousel-inner > .item > img{width:350px; height:250px;margin: 0 auto}

        .profileImages{border-radius: 50%;width:50px;border:0.5px black solid}
        .bottom{padding-left:50px}
        .actions{border-style:none;background-color: white}
        .heading{margin-top:25px}
        #comicTitle{font-size: 27px; font-weight: bold;padding-left:25px}
        .actionButtons{float:right;padding-right:100px}

        #subscribe{float:right;color:white;background-color:#FF4141;border: 1px #ff0000 solid;padding:5px 15px}

        .commentSection{padding-left:25px;margin-top:25px}
        .commentForm img, .commentForm input{display: inline-block}
        .commentForm input{background:transparent;border: none; border-bottom: 1px solid lightgrey;margin-left:10px;width:35%}
        .commentForm button{border-style:none;margin-left:15px; padding:7px 15px;}

        .comments{float:left;;margin-top:50px}
        #comment1{margin-left:10px}
        .commentActions{margin-left:50px;}

        .recommended{float:right;padding-right:100px}

        .col-bg-3 > div > a > img{object-fit: cover; width:200px;height:100px}

        .bottom > div > a{color:black}
        .bottom > div > a:hover{text-decoration: none;}
    </style>
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span class="fa fa-puzzle-piece"></span>COMS</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="searchResults.html">Genre</a></li>
            <li><a href="searchResults.html">Recently Added</a></li>
            <li><a href="searchResults.html">My List</a></li>
        </ul>

        <ul class="nav navbar-nav">
            <li>
                <form action="searchResults.html">
                    <input type="text" placeholder="" style="margin-left:50px;margin-top:10px;width:250px;">
                    <button style="margin-top:10px;float:right" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/create}"><span class="glyphicon glyphicon-upload"></span> Upload</a></li>
            <li><a href="account.html"><span class="glyphicon glyphicon-user"></span> Account</a></li>
            <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<body>
<div class="container">
    <div id="featuredCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#featuredCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#featuredCarousel" data-slide-to="1"></li>
            <li data-target="#featuredCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+1.jpg" alt="Slide 1">
            </div>
            <div class="item">
                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+2.png" alt="Slide 2">
            </div>
            <div class="item">
                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+3.jpg" alt="Slide 3">
            </div>
        </div>

        <a class="left carousel-control" href="#featuredCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#featuredCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="bottom">
    <div class="heading">
        <span id="comicTitle">CS Problems</span>
        <div class="actionButtons">
            <button class="actions"><span class="glyphicon glyphicon-arrow-up"></span> 386</button>
            <button class="actions"><span class="glyphicon glyphicon-arrow-down"></span> 4</button>
            <button class="actions"><span class="glyphicon glyphicon-share-alt"></span> Share</button>
            <button class="actions"><span class="glyphicon glyphicon-plus"></span> Add to List</button>
            <button class="actions"><span class="glyphicon glyphicon-flag"></span> Report</button>
        </div>
    </div>

    <div>
        <a href="viewUser.html"><span style="padding-left:25px">RandomUser</span></a>
        <div style="padding-right:100px">
            <button id="subscribe">SUBSCRIBE</button>
        </div>
    </div>
    <div class="commentSection">
        <div class="user">
            <form class="commentForm">
                <img class="profileImages" src="https://s3.us-east-2.amazonaws.com/seafoamgreen/person+1.png">
                <input placeholder="Type your comment">
                <button>Comment</button>
            </form>
        </div>

        <div class="comments">
            <div class="comment1">
                <a href="viewUser.html"><img class="profileImages" src="https://s3.us-east-2.amazonaws.com/seafoamgreen/person+2.png"></a>
                <span id="comment1">Love your stuff!</span>
                <div class="commentActions">
                    <button class="actions"><span class="glyphicon glyphicon-arrow-up"></span> 386</button>
                    <button class="actions"><span class="glyphicon glyphicon-arrow-down"></span> 4</button>
                    <button class="actions">Reply</button>
                </div>
            </div>
        </div>

    </div>

    <div class="recommended">
        <h4>Recommended Comics</h4>
        <div class="row">
            <div class="col-bg-3">
                <div class="thumbnail">
                    <a href="">
                        <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+6.jpg">
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-bg-3">
                <div class="thumbnail">
                    <a href="">
                        <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+2.png">
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>
</body>

</html>
