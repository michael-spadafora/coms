<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>COMS.com</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        nav {background-color: #71eeb8; border:none;font-family:'Open Sans', sans-serif;position:relative;}
        .navbar-header{padding-right:50px}
        .navbar-brand{color:#08442a}
        .navbar-brand:hover{color:#08442a;}
        .nav-item a{color:#08442a}
        .nav-item a:hover{text-decoration: none;color:white}
        .nav-item{margin-right:15px}

        #searchBox{margin-top:3px}
        #searchBox input[type=search]{width:15px;padding-left:5px;color:transparent;cursor:pointer;}
        #searchBox input[type=search]:hover{background-color:none}
        #searchBox input[type=search]:focus{width:250px;padding-left:40px;color:#000;background-color:#fff;cursor:auto;border-radius: 5px}
        #searchBox-2 input:-moz-placeholder {color: transparent;}
        #searchBox-2 input::-webkit-input-placeholder{color: transparent;}
        #searchBox input[type=search]{background:url(https://png.icons8.com/search) no-repeat 9px center;width:35px;border: none;background-size:20px 20px;padding:5px}
        input {outline: none;}
        input[type=search] {-webkit-appearance: textfield;-webkit-box-sizing: content-box;font-family: inherit;font-size: 100%;}
        input::-webkit-search-decoration, input::-webkit-search-cancel-button {display: none; }

        .container{margin-top:10%}

        #profilePicture{border-radius:50%;width:150px;float:left;border:.5px black solid}
        #username{padding-top:100px;padding-left:155px;font-weight: bold}
        .buttons{float:right;margin-top:-45px}
        #addFriend{color:white;background-color:#A4D2F6;border: 0.5px black solid; padding:3px 10px}
        #message{border: 0.5px black solid; padding: 3px 10px}
        #moreOptions{border: 0.5px black solid;padding:3px 7px}

        .bottom{margin-top:50px;}
        .bottomLeft{float:left;}
        .info{border:1px grey solid;padding:0px 10px 7px 10px;width:200px;}
        .topics{font-weight:bold;color:darkgray}
        .sideTitle{font-weight: bold;text-align:center}
        .friendsPics{border-radius: 50%;width:50px;border: 0.5px black solid}

        .bottomRight{margin-left:300px}
        .rightTitle{font-size: 18px;padding-bottom: 15px}
        .col-md-3 > div > a > img{object-fit: cover; width:300px;height:150px}
    </style>
</head>

<nav class="navbar navbar-toggleable-xs navbar-expand-md fixed-top">
    <div class="navbar-collapse collapse">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}"><span class="fa fa-book"></span> COMS</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="searchResults.html">Genre</a></li>
            <li class="nav-item active"><a href="searchResults.html">Recently Added</a></li>
            <li class="nav-item active"><a href="searchResults.html">My List</a></li>
        </ul>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form id="searchBox" action="searchResults.html">
                    <input type="search">
                </form>
            </li>
            <li class="nav-item active" style="margin-top:8px" th:if="${isLoggedIn}">
                <a th:href="@{/create}"><span class="fa fa-upload"></span> Upload</a>
            </li>
            <li class="nav-item dropdown" th:if="${isLoggedIn}">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><span class="fa fa-user-circle-o" aria-hidden="true"  th:text="${username}"> </span></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/profile/self}">My Profile</a>
                    <a class="dropdown-item" href="#">My Comics</a>
                    <a class="dropdown-item" th:href="@{/accountSettings}">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                </div>
            </li>
            <li class="nav-item active" style="margin-top:8px" th:if="${notLoggedIn}">
                <a th:href="@{/}"><span class="fa fa-sign-in"></span> Login</a>
            </li>
        </ul>
    </div>
</nav>

<body>
<div class="container">
    <div class="top">
        <img id="profilePicture" src="https://s3.us-east-2.amazonaws.com/seafoamgreen/person+1.png">
        <h3 id="username" th:text="${username}"></h3>
        <div class="buttons">
            <button id="addFriend"><span class="fa fa-user-plus" style="color:black"></span> Add Friend </button>
            <button id="message"><span class="fa fa-envelope"></span> Message</button>
            <button id="moreOptions"><span class="fa fa-ellipsis-v"></span></button>
        </div>
    </div>

    <div class="bottom">
        <div class="bottomLeft">
            <div class="info">
                <h4 class="sideTitle">Info</h4>
                <div>
                    <span class="topics">User Since</span>
                    <span style="margin-left:40px">Oct 2018</span>
                </div>
                <div>
                    <span class="topics">Favorite Genre</span>
                    <span style="margin-left:14px">Romance</span>
                </div>
            </div>

            <div class="info" style="margin-top: 15px">
                <h4 class="sideTitle">Friends (1)</h4>
                <a href="viewUser.html"><img class="friendsPics" src="https://s3.us-east-2.amazonaws.com/seafoamgreen/person+2.png"></a>
            </div>
        </div>

        <div class="bottomRight">
            <div class="ownComics">
                <div class="rightTitle" th:text="${username}">'s Comics</div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+1.jpg">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+2.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+3.jpg">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list">
                <div class="rightTitle" th:text="${username}">'s List</div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+4.jpg">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+5.jpg">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+8.jpg">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+6.jpg">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="viewComic.html">
                                <img src="https://s3.us-east-2.amazonaws.com/seafoamgreen/cover+7.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
